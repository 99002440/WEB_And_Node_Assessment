<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap" rel="stylesheet">
        <style>
            h1, nav{
                background-color:aquamarine;
                height: 50px;
                width: 100%;
                text-align: left;
                text-shadow: rgb(13, 0, 128);
            }
            .section{
                display: inline-block;
                margin:20px;
                width: 65%;
                background-color:greenyellow;
                vertical-align: top;
            }
            a{
                width: 100px;
                height: 40px;
                padding: 6px;
                margin:9px;
                align-content: center;
                margin-left:25%;
                color:red;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>    
            const url = "http://localhost:1239/users";
            function saveTheChanges(){
                let obj ={};
                obj.userId = $("#uId").text();
                obj.userName = $("#userName").val();
                obj.userCity = $("#userCity").val();
                obj.userEmail = $("#userEmail").val();
                obj.userPhone = $("#userPhone").val();
                $.ajax({
                    method : 'PUT',
                    url : url,
                    data : obj,
                    success : (data)=>{
                        alert(data);
                    }
                })
            }
            function findFromRecord(){
                $("div").hide(1200);
                $("div:eq(1)").show(1400);
                const id = $(this).attr("uId");
                let temp = url + "/" + id;
                $.get(temp, (data) => {
                    let user = JSON.parse(data);
                    $("#uId").text(user.userId);
                    $("#userName").val(user.userName);
                    $("#userCity").val(user.userCity);
                    $("#useEmail").val(user.userEmail);
                    $("#userPhone").val(user.userPhone);
                })
            }
            function showAddDiv(){
                $("div").hide(1200);
                $("div:last").show(1200);
            }

            function addChanges(){
                let obj = { };
                debugger;
                obj.userId = $("#newId").val();
                obj.userName = $("#newName").val();
                obj.userCity = $("#newCity").val();
                obj.userEmail = $("#newEmail").val();
                obj.userPhone = $("#newPhone").val();
                $.post(url, obj, (data)=>{
                    alert(data);
                    $("input").val("");
                    $("div").hide(1200);
                })
            }

            function populateData(){
                $("div:first").show(1200);
                $("table").find("tr:gt(0)").remove();
                $.get(url, (data)=>{
                    let array = JSON.parse(data);
                    for (const user of array) {
                        const row = `<tr><td>${user.userId}</td><td>${user.userName}</td><td>${user.userCity}</td><td>${user.userEmail}</td><td>${user.userPhone}</td></tr>`
                        $("table").append(row);
                    }
                    $(".edit").click(findRecord);               
                })   
            }    

            function init(){
                $("div").hide(1200);
                $("a:first").click(populateData);
                $("a:eq(1)").click(showAddDiv);
                $("button:eq(0)").click(addChanges);
            }
            $(document).ready(init);
        </script>
    </head>
    <body>
        <h1>User Database management</h1>
        <nav>
            <a href="#">Show All Users</a>
            <a href="#">Add New User</a>
        </nav>
        <div class="section">
            <table border="10">
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>User City</th>
                    <th>User Email</th>
                    <th>User Phone</th>
                </tr>
            </table>
        </div>
        <div class="section">
            <h2>User Registration:</h2>
            <p>User ID : <input id="newId"/></p>
            <p>User Name : <input id="newName" /></p>
            <p>User City : <input id="newCity" /></p>
            <p>User Email : <input id="newEmail" /></p>
            <p>User Phone : <input id="newPhone" /></p>
            <p><button>Register</button></p>
        </div>
    </body>
</html>
